<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="GET">
    <label for="search_query">Введите название книги: </label>
    <input type="text" name="search_query" id="search_query"/>

    <input type="submit" value="Искать!"/>
</form>


<div th:if="${search_book.isEmpty()}">
    <p>Книг не найдено</p>
    <hr/>
</div>

<div th:if="${!search_book.isEmpty()}">
    <hr/>
    <br/>
    <table th:each="book : ${search_book}">
        <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</tr>
        <div th:if="${book.getOwner()!= null}">
            <span>Книга сейчас у: </span> <span th:text="${book.getOwner().getFullName()}">Person Name</span>
            <br/><br/>

        </div>
        <div th:if="${book.getOwner() ==null}">
            <span>Книга свободна </span>
            <br/><br/>

        </div>
    </table>
    <hr/>
</div>

</body>
</html>
